<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huila project</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/loginForm.css">
</head>

<body>
<div class= "fondo">
    <div class="login-box">
        <div class = "login__types">

            <div class= "container__viz" id="visBox">
                <h1 class="vizText">VISUALIZACIÓN</h1>
            </div>
            
            <div class="container__form">
                <h1 class="formText">FORMULARIO</h1>
            </div>

            
        </div>

        <div >
            <form class= "login" type="text" name="Login" id="loginViz">
                <!--E-mail o Código DANE-->
                <label for="users">Código DANE</label>
                <input type="text" id="user" placeholder="Ingresar Código DANE">
    
                <!--Password-->
                <label for="password">Contraseña</label>
                <input type="password" id="passwordInput" placeholder="Ingresar Contraseña">
            </form>
            <button id="buttonLogin" class="button" type="button">INGRESAR</button>
        </div>
</div>
        <script src="src/login/loginForm.js"></script>
    </div>
</body>

</html>
