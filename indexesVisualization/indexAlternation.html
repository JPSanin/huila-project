<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retorna</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--AJAX-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!--Papa parse-->
    <script src="libs/papaparse.min.js"></script>
    <!--CHARTS.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <img class="img3" src="../images/profile.png" alt="">
        <img class="img2" src="../images/bell.png" alt="">
        <img class="img1" src="../images/search.png" alt="">
        <img class="logoImage" src="../images/logo.png" alt="">
    </div>

    <div class="nav">
        <h1 class="title">Contenido</h1>

        <select class="selects" name="departamento" id="departmentSelect">
            <option id="departamentOption" hidden>DEPARTAMENTO</option>
            <option id="huilaOption" value="HUILA" selected> Huila</option>
        </select>

        <select class="selects" name="Municipio" id="municipalitySelect">
            <option id="municipalityOption" value="MUNICIPIO" selected>MUNICIPIO</option>
            <option id="agradoOption" value="AGRADO">Agrado</option>
            <option id="barayaOption" value="BARAYA">Baraya</option>
            <option id="isnosOption" value="ISNOS">Isnos</option>
        </select>

        <select class="selects" name="institution" id="institutionSelect" disabled>
            <option id="institutionOption" selected>INSTITUCIÓN</option>
        </select>

        <select class="selects" name="campus" id="campusSelect" disabled>
            <option id="campusOption" selected>SEDE</option>

        </select>

    </div>

    <div>

        <div class="all">
            <div class="navLeft">
                <div class="firstClasif">
                    <a class="links" href="./indexCampusData.html"> Datos de la Sede</a>
                </div>
                <div class="clasif">
                    <a class="links" href="./indexCapacity.html"> Aforo</a>
                </div>
                <div class="selectedClasif">
                    <a class="links" href="./indexAlternation.html"> Datos de Alternancia</a>
                </div>
                <div class="clasif">
                    <a class="links" href="./indexResources.html"> Recursos Educativos</a>
                </div>
                <div class="clasif">
                    <a class="links" href="./indexMethods.html"> Métodos Educativos</a>
                </div>
            </div>

            <div class="graphics">
                <div class=container__miga>
                    <h5 class="miga">Datos de Alternancia / Huila</h5>
                </div>

                <div class="all__graphics">

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="preescolarDepartment"></canvas>
                            <p id="preescolarDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="primariaDepartment"></canvas>
                            <p id="primariaDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="secundariaDepartment"></canvas>
                            <p id="secundariaDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>
                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="mediaDepartment"></canvas>
                            <p id="mediaDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>
                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="grupoPreDepartment"></canvas>
                            <p id="grupoPreDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="grupoPriDepartment"></canvas>
                            <p id="grupoPriDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="grupoSecDepartment"></canvas>
                            <p id="grupoSecDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="grupoMedDepartment"></canvas>
                            <p id="grupoMedDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>

                    <div class="container__grap">
                        <div class="grap">
                            <canvas id="docentesDepartment"></canvas>
                            <p id="docentesDepartmentSample">Muestra: 0</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="../src/visualization/selectsSwitch.js"></script>

    <!--alternation Department graphs classes scripts, these would be the ones that change with filters-->
    <script src="../src/visualization/alternationGraphs/preescolarDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/primariaDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/secundariaDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/mediaDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/docentesDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/grupoPreDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/grupoPriDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/grupoSecDepartment.js"></script>
    <script src="../src/visualization/alternationGraphs/grupoMedDepartment.js"></script>
